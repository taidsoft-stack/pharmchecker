name: Drug Master Sync - Monthly (Full)

on:
  schedule:
    # 매월 1일 02:00 KST (UTC 17:00)
    - cron: "0 17 1 * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 최대 6시간

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install node-fetch @supabase/supabase-js

      - name: Run Monthly Drug Master Sync (Full)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODCLOUD_SERVICE_KEY: ${{ secrets.ODCLOUD_SERVICE_KEY }}
        run: |
          node scripts/drug_master_sync.js --mode=monthly
