[build]
  # No build command needed for static files in `public`.
  publish = "public"

[[redirects]]
  # Proxy API calls to your backend. Replace the URL below with your deployed backend.
  # Example: to = "https://my-backend.example.com/:splat"
  from = "/api/*"
  to = "https://REPLACE_WITH_BACKEND/:splat"
  status = 200
  force = true

[context.production.environment]
  # You can add production environment variables here in Netlify UI as well.
  NODE_ENV = "production"
